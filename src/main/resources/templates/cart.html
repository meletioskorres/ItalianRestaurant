<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<h1>Cart</h1>
<ul>
  <li th:each="item : ${cartItems}">
    <span th:text="${item.pizza.name}"></span>
    <span>Quantity: <span th:text="${item.quantity}"></span></span>
  </li>
</ul>
</body>
</html>
